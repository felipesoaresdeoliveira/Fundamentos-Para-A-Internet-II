<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validação de Senha</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Senha: " for="senha" />
            <h:inputSecret id="senha" value="#{main.senha}" />
            <h:commandButton value="Validar" action="#{main.validarSenha()}" />
        </h:form>

        <h:outputText value="#{main.mensagem}" style="color:blue; font-weight:bold;" />
    </h:body>
</html>
