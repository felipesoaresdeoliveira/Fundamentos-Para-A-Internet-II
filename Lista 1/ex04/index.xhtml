<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabela Fahrenheit → Celsius</title>
    </h:head>
    <h:body>
        <h1>Conversão de Temperaturas</h1>

        <h:dataTable value="#{main.tabela}" var="temp" border="1">


            <h:column>
                <f:facet name="header">Fahrenheit</f:facet>
                <h:outputText value="#{temp.fahrenheit} °F" />
            </h:column>

            <h:column>
                <f:facet name="header">Celsius</f:facet>
                <h:outputText value="#{temp.celsius}">
                    <f:convertNumber maxFractionDigits="1" minFractionDigits="1" />
                </h:outputText>
                °C
            </h:column>

        </h:dataTable>


    </h:body>
</html>
