<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Chedid</title>
    </h:head>
    <h:body>
        <h2>Calcular</h2>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                
                n1: <h:inputText value="#{main.n1}" size="10"/>
                n2: <h:inputText value="#{main.n2}" size="10"/>

                <h:outputText value="Numeros informados: #{main.n1},
                           #{main.n2},"/>
                
                
                
                <h:commandButton value="Confimar"
                                 actionListener="#{main.conta}"/>
            </h:panelGrid>
           <h:outputText value=" #{main.impares}"/>
        </h:form>
    </h:body>
</html>
